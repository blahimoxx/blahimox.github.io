<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cyber Security Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px; /* Adjust spacing */
        }

        .logo {
            display: block;
            margin: 0 auto 20px; /* Center logo and add space below */
            width: 150px; /* Adjust the width of the image */
            border-radius: 50%; /* Make the image circular */
            border: 4px solid #ffffff; /* White border around the image */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0; /* Add space above and below the links */
            display: flex; /* Make the links display horizontally */
            justify-content: center; /* Center the links horizontally */
        }

        li {
            margin: 0 10px; /* Adjust spacing between links */
        }

        a {
            text-decoration: none;
            color: #ffffff; /* White links */
            background-color: #1e1e1e; /* Dark gray buttons */
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            border: 2px solid #1e1e1e; /* Dark gray border */
        }

        a:hover {
            background-color: #363636; /* Darker gray on hover */
        }

        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            .logo {
                width: 100px; /* Adjust the width of the image for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Cyber Security Links</h1>
        <img src="gg.png" alt="Logo" class="logo">
        <ul>
            <li><a href="https://www.facebook.com/yourprofile">Facebook</a></li>
            <li><a href="https://twitter.com/yourprofile">Twitter</a></li>
            <li><a href="https://www.instagram.com/yourprofile">Instagram</a></li>
            <!-- Add more social media links as needed -->
        </ul>
    </div>
</body>
</html>
