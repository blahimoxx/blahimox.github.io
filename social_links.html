<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cyber Security Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }

        .container {
            max-width: 90%; /* Limit container to 90% of the viewport width */
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px; /* Adjust spacing */
        }

        .logo {
            display: block;
            margin: 0 auto 20px; /* Center logo and add space below */
            width: 30%; /* Make logo width 30% of the container */
            max-width: 150px; /* Limit maximum logo width */
            border-radius: 50%; /* Make the image circular */
            border: 4px solid #ffffff; /* White border around the image */
        }

        .about-me {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            padding: 20px;
            border: 4px solid #ffffff; /* White border */
            border-radius: 10px; /* Rounded corners */
            width: 70%; /* Set width of the cube */
            max-width: 600px; /* Limit maximum width */
            margin: 0 auto; /* Center the cube */
            text-align: left; /* Align text to the left */
            margin-top: 50px; /* Adjust spacing */
        }

        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            .logo {
                width: 50%; /* Make logo width 50% of the container */
                max-width: 100px; /* Limit maximum logo width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Cyber Security Links</h1>
        <img src="logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="https://www.facebook.com/yourprofile">Facebook</a></li>
            <li><a href="https://twitter.com/yourprofile">Twitter</a></li>
            <li><a href="https://www.instagram.com/yourprofile">Instagram</a></li>
            <!-- Add more social media links as needed -->
        </ul>
    </div>
</body>
</html>
