<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My  Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* White text */
            overflow: hidden; /* Prevents horizontal scrollbar */
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000 url('https://cdn.pixabay.com/photo/2016/03/09/09/22/keyboard-1246429_960_720.jpg') repeat;
            animation: glitch-background 10s infinite;
        }

        @keyframes glitch-background {
            0%, 100% {
                background-position: 0 0;
            }
            25% {
                background-position: 10px 10px;
            }
            50% {
                background-position: -10px -10px;
            }
            75% {
                background-position: 10px -10px;
            }
        }

        h1 {
            text-align: center;
            margin-top: 50px; /* Adjust spacing */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin-bottom: 20px; /* Adjust spacing */
        }

        a {
            text-decoration: none;
            color: #fff; /* White links */
            background-color: #03a9f4; /* Blue buttons */
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            border: 2px solid #03a9f4; /* Blue border */
        }

        a:hover {
            background-color: #0288d1; /* Darker blue on hover */
            color: #fff; /* White text on hover */
        }

        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            h1 {
                margin-top: 20px; /* Reduce top margin */
            }

            a {
                padding: 8px 16px; /* Adjust button padding */
            }
        }
    </style>
</head>
<body>
    <h1>My Cyber Security Links</h1>
    <ul>
        <li><a href="https://www.facebook.com/yourprofile">Facebook</a></li>
        <li><a href="https://twitter.com/yourprofile">Twitter</a></li>
        <li><a href="https://www.instagram.com/yourprofile">Instagram</a></li>
        <!-- Add more social media links as needed -->
    </ul>
</body>
</html>
