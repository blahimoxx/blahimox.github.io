<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text */
        }

        h1 {
            text-align: center;
            margin-top: 50px; /* Adjust spacing */
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust the width of the image */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin-bottom: 20px; /* Adjust spacing */
        }

        a {
            text-decoration: none;
            color: #fff; /* White links */
            background-color: #03a9f4; /* Blue buttons */
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            border: 2px solid #03a9f4; /* Blue border */
        }

        a:hover {
            background-color: #0288d1; /* Darker blue on hover */
            color: #fff; /* White text on hover */
        }

        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            h1 {
                margin-top: 20px; /* Reduce top margin */
            }

            .logo {
                width: 150px; /* Adjust the width of the image for smaller screens */
            }

            a {
                padding: 8px 16px; /* Adjust button padding */
            }
        }
    </style>
</head>
<body>
    <h1>My Cyber Security Links</h1>
    <img src="https://via.placeholder.com/200" alt="Logo" class="logo">
    <ul>
        <li><a href="https://www.facebook.com/yourprofile">Facebook</a></li>
        <li><a href="https://twitter.com/yourprofile">Twitter</a></li>
        <li><a href="https://www.instagram.com/yourprofile">Instagram</a></li>
        <!-- Add more social media links as needed -->
    </ul>
</body>
</html>
